<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block title%}  Share Post by Mail  {%endblock%}
{%block content%}
{%if sent%}
<h1>Email Successfully Sent!!!</h1>
<h2>Post with {{post.title}} information shared by Email</h2>
{%else%}
  <h1>Share Post With :{{post.title}} by Email!!!</h1>
    <form method="POST" >
      {{form.as_p}}
      {%csrf_token%}
      <input type="submit" name=""  class="btn btn-lg btn-success" value="Send Mail">
    </form>
  {%endif%}
{%endblock%}
